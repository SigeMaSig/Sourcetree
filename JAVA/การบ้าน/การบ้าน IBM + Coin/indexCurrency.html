<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แลกเปลี่ยนสกุลเงิน</title>
    <link rel="stylesheet" href="styleCurrency.css">
</head>
<body>
<section name="option" id="from">
    <h1>อัตราการแลกเปลี่ยนสกุลเงิน</h1>
    <div id="currencyForm">
        <label for="amount">จำนวนเงิน:</label>
        <input type="number" id="amount" name="amount" step="any" required><br><br>
        <label for="fromCurrency">เลือกสกุลเงินของคุณ:</label>
        <select id="fromCurrency" name="fromCurrency" required>
        <option value="">กรุณาเลือกสกุลเงิน</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="THB">THB</option>
        </select>
<br><br>
        <label for="toCurrency">เลือกสกุลเงินที่ต้องการแปลง:</label>
        <select id="toCurrency" name="toCurrency" required>
        <option value="">กรุณาเลือกสกุลเงิน</option>
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <option value="JPY">JPY</option>
        <option value="AUD">AUD</option>
        <option value="CAD">CAD</option>
        <option value="THB">THB</option>
        </select>
        <br><br>
        <label>ค่าเงินที่ได้:</label>
        <input class ="result" type="text" id="output" disabled><br><br>
        <button type="button" onclick="convertCurrency()">แปลงค่าเงิน</button><br><br>
        <pre> </pre>    
    </div>
</section>
<script src="appCurrency.js"></script>
</body>
</html>
